<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styling/reservation-pg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
    <title>3 Page Website</title>
  </head>
  <body>
    <div class="reservation-pg-container">
      <div class="navbar-wrapper">
        <h4>
          <a
            
            href="../pages/home-pg.html"
            >Home</a
          >
        </h4>

        <h4>
          <a
            
            href="../pages/second-pg.html"
            >About</a
          >
        </h4>

        <h4>
          <a
            
          href="../pages/reservation-pg.html"
          >Reservation</a
          >
        </h4>
      </div>
      
      <div class="hero-wrapper">
        <div class="mesh-wrapper"></div>
        <h1>Travel on a Budget!</h1>
      </div>

      <div class="mid-section-wrapper">
        <div class="date-wrapper">
          <input type="text" name="from" id="from" placeholder="From Country, city, or airport">
          <input type="text" name="to" id="to" placeholder="To Country, city, or airport">
          <input type="data" name="date" id="date" placeholder="Departure Add date">
          <input type="data" name="date" id="date" placeholder="Return Add date">
          <input type="data" name="travelers-and-cabin-class" id="travelers-and-cabin-class" placeholder="Travelers and cabin class">
          <input class="button" value="Search"/>
        </div>

        <div class="additional-options-wrapper">
          <div class="dropdown-wrapper">
            <label for="select">Optional:</label>
            <select class="select-wrapper" type="select" id="select">
              <option value="rental-car">Rental Car</option>
              <option value="rental-car">Select an Option</option>
              <option value="hotel">Hotel</option>
              <option value="tour-guide">Tour Guide</option>
              <option value="tour-guide">Restaurant Reservation</option>
            </select>
          </div>

          <div class="checkbox-wrapper">
            <p>
              Select a package:
            </p>

            <div class="basic-pack-wrapper">
              <input type="checkbox" id="package">
              <label for="basic">Basic</label>
            </div>
            
            <div class="premiun-pack-wrapper">
              <input type="checkbox" id="package">
              <label for="premium">Premium</label>
            </div>
          </div>
        </div>

        <div class="info-concerns-wrapper">
          <div class="info-wrapper">
            <div class="first-name">
              <label for="first-name">First Name: </label>
              <input type="text" name="first-name" id="first-name">
            </div>
    
            <br>
            
            <div class="last-name">
              <label for="last-name">Last Name: </label>
              <input type="text" name="last-name" id="last-name">
            </div>
    
            <br>
            
            <div class="phone">
              <label for="phone">Phone Number: </label>
              <input type="text" name="phone" id="phone">
            </div>
    
            <br>
            
            <div class="email">
              <label for="email">Email: </label>
              <input type="email" name="email" id="email">
            </div>
    
            <br>
    
            <button>Submit</button>
          </div>
          
          <br>
          <!-- <hr > -->
          <br>
          
          <div class="concerns-wrapper">
            <label for="email">Thoughts? Questions? Concerns?  </label>
            <div class="text-area">
              <textarea name="text-area" id="text-area" cols="40" rows="20" >input here..
              </textarea>
            </div>
    
          </div>
        </div>
      </div>

      <div class="location-wrapper">
        <h4>Interested in hanging out? Come find us!</h4>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d50669.35315070074!2d-111.64293761903994!3d40.112990151467216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1716299543566!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <div class="footer-wrapper">

        <div class="reservation-link-wrapper" >
          <h4 class="business-name">The business name</h4>
          <h4 class="phone">&#128242 Phone: 000-000-0000</h4>
          <h4 class="email">businessname@fake.com</h4>
          <h4 class="address">123 Wonderland Blvd.</h4>

        </div>
      </div>
  </body>
</html>
